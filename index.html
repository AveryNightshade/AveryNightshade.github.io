<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      function redirect() {
        let gURL = `${window.location}`;
        gURL = gURL.split(".io/")
        gURL = gURL.pop();
        window.location = `https://theamazingavery.github.io/${gURL}`;
      }
      
      redirect();
    </script>
  </body>
</html>
